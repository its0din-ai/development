    <h1 id="tulisan"></h1>

<script>
var variabel1 = prompt("Silahkan Masukkan Angka Pertama");

    for (i=1; i<=variabel1; i++){
        if (i % 2 == 0){
            document.getElementById("tulisan").innerHTML += "Angka " + i + " adalah Genap<br>";
        }
        else{
            document.getElementById("tulisan").innerHTML += "Angka " + i + " adalah Ganjil<br>";
        }
    }
</script>

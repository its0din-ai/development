<!DOCTYPE html>

<body>

    <h1 id="tulisan"></h1>

<script>
var variabel1 = prompt("Silahkan Masukkan Angka Pertama");
var variabel2 = prompt("Masukkan Masukkan Angka Kedua");

if(variabel1 > variabel2){
    document.getElementById("tulisan").innerHTML = "ANGKA " + variabel1 + " LEBIH BESAR DARIPADA ANGKA " + variabel2;
}else if(variabel1 < variabel2){
    document.getElementById("tulisan").innerHTML = "ANGKA " + variabel1 + " LEBIH KECIL DARIPADA ANGKA " + variabel2;
}
</script>



</body>

<!DOCTYPE html>

</head>
<body>

    <h1 id="tulisan"></h1>

<script>
var angkaPertama = prompt("Silahkan masukkan angka pertama");
var diskon = prompt("Masukkan besaran Diskon (dalam persen)");
var hitung = angkaPertama * diskon / 100

document.getElementById("tulisan").innerHTML = "TOTAL DISKON SEBESAR " + diskon + " PERSEN UNTUK ANGKA " + angkaPertama + " ADALAH " + hitung;

</script>



</body>

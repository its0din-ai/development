<!DOCTYPE html>
<head>
    <title>JAWABAN - 4</title>
</head>
<body>

    <h1 id="tulisan"></h1>

<script>
var angkaPertama = prompt("Silahkan Masukkan Angka Pertama");

    for (i=1; i<=angkaPertama; i++){
        if (i % 2 == 0){
            document.getElementById("tulisan").innerHTML += "Angka " + i + " adalah Genap<br>";
        }
        else{
            document.getElementById("tulisan").innerHTML += "Angka " + i + " adalah Ganjil<br>";
        }
    }
</script>


</body>

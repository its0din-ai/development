<!DOCTYPE html>
<head>
    <title>JAWABAN - 3</title>
</head>
<body>

    <h1 id="tulisan"></h1>

<script>
var angkaPertama = prompt("Silahkan Masukkan Angka Pertama");
var angkaKedua = prompt("Masukkan Masukkan Angka Kedua");

if(angkaPertama > angkaKedua){
    document.getElementById("tulisan").innerHTML = "ANGKA " + angkaPertama + " LEBIH BESAR DARIPADA ANGKA " + angkaKedua;
}else if(angkaPertama < angkaKedua){
    document.getElementById("tulisan").innerHTML = "ANGKA " + angkaPertama + " LEBIH KECIL DARIPADA ANGKA " + angkaKedua;
}
</script>


</body>

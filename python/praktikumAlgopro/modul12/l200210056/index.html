<!DOCTYPE html>
<head>

<body style="font-family: 'Open Sans', sans-serif !important; font-weight: 700; background-color: #e8e8e4">

              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title"><strong>DATA DIRI</strong></h3>
                  <p class="card-text">
                    <table class="table table-borderless table-sm">
                        <tbody>
                          <tr>
                            <th scope="row" width="220px">NAMA</th>
                            <td width="2px">:</td>
                            <td width="220px">MUHAMMAD WAHYU SYAFI'UDDIN</td>
                          </tr>
                          <tr>
                            <th scope="row">ALAMAT TINGGAL</th>
                            <td>:</td>
                            <td>KLATEN, JAWA TENGAH</td>
                          </tr>
                          <tr>
                            <th scope="row">TEMPAT, TANGGAL LAHIR</th>

                            <td>KLATEN, 15 MEI 2002</td>
                          </tr>
                          <tr>
                            <th scope="row">TEMPAT WISATA FAVORIT</th>
                            <td>:</td>

                          </tr>
                          <tr>
                            <th scope="row">MOTTO</th>
                            <td>:</td>
                            <td><figure>
                                <blockquote class="blockquote">
                                  <p>Cogito Ergo Sum</p>
                                </blockquote>
                                <figcaption class="blockquote-footer"><cite title="Source Title">Rene Descartes</cite></figcaption>
                              </figure></td>
                          </tr>
                        </tbody>
                      </table>
                  </p>
                </div>
              </div>
            </div>
        </div>
    </div>
